<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" rx="100" fill="#D49248" opacity="0.12"/>
  <g transform="translate(100,100)">
    <!-- Neck -->
    <path d="M-15 28 Q-15 42 -20 58 L20 58 Q15 42 15 28Z" fill="#D49248" opacity="0.7"/>
    <!-- Trench coat / casual collar -->
    <path d="M-20 58 Q-48 63 -75 80 L-75 100 L75 100 L75 80 Q48 63 20 58Z" fill="#D49248" opacity="0.5"/>
    <path d="M-15 58 Q-18 55 -22 58 L-20 65 L-12 62Z" fill="#D49248" opacity="0.4"/>
    <path d="M15 58 Q18 55 22 58 L20 65 L12 62Z" fill="#D49248" opacity="0.4"/>
    <!-- Open collar -->
    <path d="M-8 58 Q-4 52 0 55 Q4 52 8 58" stroke="#D49248" stroke-width="1" fill="none" opacity="0.4"/>
    <!-- Head - handsome, square jaw -->
    <ellipse cx="0" cy="-4" rx="30" ry="35" fill="#D49248" opacity="0.7"/>
    <!-- Hair - thick, swept back, 1950s French style -->
    <path d="M-28 -10 Q-30 -22 -25 -36 Q-18 -44 -5 -42 Q5 -44 15 -42 Q25 -36 28 -22 Q30 -15 28 -10" fill="#D49248" opacity="0.85"/>
    <!-- Hair wave -->
    <path d="M-20 -30 Q-10 -36 0 -34 Q10 -36 20 -30" stroke="#D49248" stroke-width="1.5" fill="none" opacity="0.5"/>
    <!-- Eyes - warm but knowing -->
    <ellipse cx="-10" cy="-4" rx="4.5" ry="2.5" fill="#D49248"/>
    <ellipse cx="10" cy="-4" rx="4.5" ry="2.5" fill="#D49248"/>
    <!-- Relaxed brows -->
    <path d="M-16 -9 Q-10 -12 -5 -9" stroke="#D49248" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M5 -9 Q10 -12 16 -9" stroke="#D49248" stroke-width="1.5" fill="none" opacity="0.6"/>
    <!-- Nose -->
    <path d="M0 -1 L-3 8 Q0 10 3 8Z" fill="#D49248" opacity="0.45"/>
    <!-- Slight smile - Camus's charm -->
    <path d="M-8 14 Q0 18 8 14" stroke="#D49248" stroke-width="1.5" fill="none" opacity="0.5"/>
    <!-- Cigarette (iconic Camus) -->
    <line x1="10" y1="15" x2="25" y2="10" stroke="#D49248" stroke-width="1.5" opacity="0.45"/>
    <circle cx="26" cy="9" r="2" fill="#D49248" opacity="0.3"/>
    <!-- Strong jaw line -->
    <path d="M-24 10 Q-22 20 -16 25" stroke="#D49248" stroke-width="0.8" fill="none" opacity="0.25"/>
    <path d="M24 10 Q22 20 16 25" stroke="#D49248" stroke-width="0.8" fill="none" opacity="0.25"/>
  </g>
</svg>