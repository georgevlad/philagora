<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" rx="100" fill="#3D7A35" opacity="0.12"/>
  <g transform="translate(100,100)">
    <!-- Neck -->
    <path d="M-18 30 Q-18 45 -25 65 L25 65 Q18 45 18 30Z" fill="#3D7A35" opacity="0.7"/>
    <!-- Shoulders / toga drape -->
    <path d="M-25 65 Q-55 70 -75 85 L-75 100 L75 100 L75 85 Q55 70 25 65Z" fill="#3D7A35" opacity="0.5"/>
    <path d="M-10 65 Q-35 72 -55 82 L-20 80 Q5 75 20 65Z" fill="#3D7A35" opacity="0.35"/>
    <!-- Head -->
    <ellipse cx="0" cy="-5" rx="32" ry="38" fill="#3D7A35" opacity="0.7"/>
    <!-- Hair - short Roman curls -->
    <path d="M-30 -15 Q-33 -35 -25 -42 Q-15 -48 -5 -44 Q5 -48 15 -44 Q25 -42 30 -35 Q33 -25 30 -15" fill="#3D7A35" opacity="0.85"/>
    <circle cx="-20" cy="-32" r="4" fill="#3D7A35" opacity="0.6"/>
    <circle cx="-8" cy="-38" r="4" fill="#3D7A35" opacity="0.6"/>
    <circle cx="5" cy="-38" r="4" fill="#3D7A35" opacity="0.6"/>
    <circle cx="18" cy="-33" r="4" fill="#3D7A35" opacity="0.6"/>
    <!-- Laurel wreath -->
    <path d="M-28 -20 Q-32 -28 -28 -35" stroke="#3D7A35" stroke-width="1.5" fill="none"/>
    <ellipse cx="-30" cy="-28" rx="5" ry="3" fill="#3D7A35" opacity="0.5" transform="rotate(-30 -30 -28)"/>
    <ellipse cx="-31" cy="-22" rx="5" ry="3" fill="#3D7A35" opacity="0.5" transform="rotate(-20 -31 -22)"/>
    <path d="M28 -20 Q32 -28 28 -35" stroke="#3D7A35" stroke-width="1.5" fill="none"/>
    <ellipse cx="30" cy="-28" rx="5" ry="3" fill="#3D7A35" opacity="0.5" transform="rotate(30 30 -28)"/>
    <ellipse cx="31" cy="-22" rx="5" ry="3" fill="#3D7A35" opacity="0.5" transform="rotate(20 31 -22)"/>
    <!-- Beard - short, trimmed -->
    <path d="M-18 12 Q-20 22 -15 28 Q-8 34 0 35 Q8 34 15 28 Q20 22 18 12" fill="#3D7A35" opacity="0.6"/>
    <!-- Eyes -->
    <ellipse cx="-11" cy="-5" rx="4" ry="2.5" fill="#3D7A35"/>
    <ellipse cx="11" cy="-5" rx="4" ry="2.5" fill="#3D7A35"/>
    <!-- Nose -->
    <path d="M0 -2 L-3 8 Q0 10 3 8Z" fill="#3D7A35" opacity="0.5"/>
    <!-- Brow line -->
    <path d="M-18 -10 Q-11 -14 -5 -10" stroke="#3D7A35" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M5 -10 Q11 -14 18 -10" stroke="#3D7A35" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
</svg>