    <!-- Hair - swept back, dramatic -->
    <path d="M-28 -12 Q-32 -30 -26 -42 Q-18 -50 -5 -46 Q5 -50 15 -46 Q26 -42 30 -30 Q32 -18 28 -12" fill="#A52F0F" opacity="0.85"/>
    <path d="M-26 -42 Q-30 -48 -24 -50 Q-15 -52 -5 -48" stroke="#A52F0F" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M5 -48 Q15 -52 24 -50 Q30 -48 26 -42" stroke="#A52F0F" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- THE MUSTACHE - Nietzsche's iconic walrus mustache -->
