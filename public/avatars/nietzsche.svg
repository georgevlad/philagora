    <!-- Eyes - intense, deep-set -->
    <ellipse cx="-10" cy="-6" rx="4.5" ry="2.5" fill="#A52F0F"/>
    <ellipse cx="10" cy="-6" rx="4.5" ry="2.5" fill="#A52F0F"/>
    <!-- Heavy brows -->
    <path d="M-18 -12 Q-10 -16 -4 -12" stroke="#A52F0F" stroke-width="2.5" fill="none" opacity="0.8"/>
    <path d="M4 -12 Q10 -16 18 -12" stroke="#A52F0F" stroke-width="2.5" fill="none" opacity="0.8"/>
