    <!-- Head -->
    <ellipse cx="0" cy="-3" rx="30" ry="36" fill="#C89515" opacity="0.95"/>
    <!-- Topknot / guan (hat) -->
    <path d="M-12 -38 Q-12 -55 0 -60 Q12 -55 12 -38" fill="#C89515" opacity="0.95"/>
    <rect x="-15" y="-40" width="30" height="6" rx="3" fill="#C89515" opacity="0.95"/>
    <line x1="0" y1="-60" x2="0" y2="-52" stroke="#C89515" stroke-width="2.8" opacity="0.84"/>
    <!-- Hair pulled back -->
    <path d="M-28 -12 Q-30 -28 -22 -38 L-12 -38 Q-15 -28 -18 -12" fill="#C89515" opacity="0.95"/>
    <path d="M28 -12 Q30 -28 22 -38 L12 -38 Q15 -28 18 -12" fill="#C89515" opacity="0.95"/>
    <!-- Long flowing beard -->
    <path d="M-14 14 Q-16 25 -12 40 Q-8 48 -2 50 Q0 50 2 50 Q8 48 12 40 Q16 25 14 14" fill="#C89515" opacity="0.77"/>
    <path d="M-8 20 Q-6 35 -2 42" stroke="#C89515" stroke-width="1.5" fill="none" opacity="0.56"/>
    <path d="M8 20 Q6 35 2 42" stroke="#C89515" stroke-width="1.5" fill="none" opacity="0.56"/>
    <path d="M0 16 Q0 35 0 45" stroke="#C89515" stroke-width="1.5" fill="none" opacity="0.56"/>
    <!-- Eyes - wise, slightly narrow -->
    <path d="M-15 -4 Q-10 -7 -6 -4 Q-10 -2 -15 -4Z" fill="#C89515"/>
    <path d="M6 -4 Q10 -7 15 -4 Q10 -2 6 -4Z" fill="#C89515"/>
    <!-- Gentle brows -->
    <path d="M-16 -9 Q-10 -12 -5 -9" stroke="#C89515" stroke-width="2.5" fill="none" opacity="0.84"/>
    <path d="M5 -9 Q10 -12 16 -9" stroke="#C89515" stroke-width="2.5" fill="none" opacity="0.84"/>
    <!-- Nose -->
    <path d="M0 -1 L-3 8 Q0 10 3 8Z" fill="#C89515" opacity="0.63"/>
  </g>
