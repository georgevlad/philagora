<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" rx="100" fill="#8B7245" opacity="0.12"/>
  <g transform="translate(100,100)">
    <!-- Neck -->
    <path d="M-16 28 Q-16 42 -22 62 L22 62 Q16 42 16 28Z" fill="#8B7245" opacity="0.7"/>
    <!-- Roman toga -->
    <path d="M-22 62 Q-50 67 -75 82 L-75 100 L75 100 L75 82 Q50 67 22 62Z" fill="#8B7245" opacity="0.5"/>
    <path d="M-22 62 Q-10 68 5 65 Q15 68 22 62" fill="#8B7245" opacity="0.35"/>
    <!-- Head - balding, older -->
    <ellipse cx="0" cy="-3" rx="30" ry="36" fill="#8B7245" opacity="0.7"/>
    <!-- Balding head - hair only on sides -->
    <path d="M-30 -8 Q-32 -15 -28 -22 Q-25 -28 -20 -28 Q-15 -30 -10 -28" fill="#8B7245" opacity="0.65"/>
    <path d="M30 -8 Q32 -15 28 -22 Q25 -28 20 -28 Q15 -30 10 -28" fill="#8B7245" opacity="0.65"/>
    <!-- Top of head - bald, smooth -->
    <ellipse cx="0" cy="-28" rx="18" ry="12" fill="#8B7245" opacity="0.55"/>
    <!-- Short trimmed beard -->
    <path d="M-16 12 Q-18 20 -14 26 Q-8 30 0 31 Q8 30 14 26 Q18 20 16 12" fill="#8B7245" opacity="0.55"/>
    <!-- Eyes - shrewd, worldly -->
    <ellipse cx="-10" cy="-4" rx="4" ry="2.5" fill="#8B7245"/>
    <ellipse cx="10" cy="-4" rx="4" ry="2.5" fill="#8B7245"/>
    <!-- Slightly furrowed brows -->
    <path d="M-16 -9 Q-10 -13 -5 -10" stroke="#8B7245" stroke-width="1.8" fill="none" opacity="0.65"/>
    <path d="M5 -10 Q10 -13 16 -9" stroke="#8B7245" stroke-width="1.8" fill="none" opacity="0.65"/>
    <!-- Nose -->
    <path d="M0 -1 L-3 8 Q0 10 3 8Z" fill="#8B7245" opacity="0.45"/>
    <!-- Wrinkle lines - aged look -->
    <path d="M-22 -2 Q-20 0 -18 -1" stroke="#8B7245" stroke-width="0.8" fill="none" opacity="0.3"/>
    <path d="M18 -1 Q20 0 22 -2" stroke="#8B7245" stroke-width="0.8" fill="none" opacity="0.3"/>
  </g>
</svg>