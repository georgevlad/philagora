    <path d="M12 18 Q10 30 5 36" stroke="#4A80B8" stroke-width="0.8" fill="none" opacity="0.35"/>
    <!-- Eyes - contemplative, wide -->
    <ellipse cx="-12" cy="-5" rx="4.5" ry="2.5" fill="#4A80B8"/>
    <ellipse cx="12" cy="-5" rx="4.5" ry="2.5" fill="#4A80B8"/>
