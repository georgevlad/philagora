    <path d="M5 -27 Q10 -30 15 -25" stroke="#4A80B8" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M18 -22 Q24 -25 28 -20" stroke="#4A80B8" stroke-width="1.5" fill="none" opacity="0.5"/>
    <!-- Full beard - Greek philosopher style -->
    <path d="M-20 12 Q-22 25 -18 35 Q-12 42 0 44 Q12 42 18 35 Q22 25 20 12" fill="#4A80B8" opacity="0.6"/>
    <path d="M-12 18 Q-10 30 -5 36" stroke="#4A80B8" stroke-width="0.8" fill="none" opacity="0.35"/>
