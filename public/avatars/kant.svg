<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" rx="100" fill="#2E5BA8" opacity="0.25"/>
  <g transform="translate(100,100)">
    <!-- Neck with cravat -->
    <path d="M-15 28 Q-15 42 -22 60 L22 60 Q15 42 15 28Z" fill="#2E5BA8" opacity="0.95"/>
    <path d="M-10 28 Q-5 35 0 32 Q5 35 10 28 L8 40 Q0 42 -8 40Z" fill="#2E5BA8" opacity="0.63"/>
    <!-- Shoulders / 18th century coat -->
    <path d="M-22 60 Q-50 65 -75 80 L-75 100 L75 100 L75 80 Q50 65 22 60Z" fill="#2E5BA8" opacity="0.7"/>
    <path d="M-22 60 Q-18 65 -15 75 L-30 80 Q-25 68 -22 60Z" fill="#2E5BA8" opacity="0.49"/>
    <path d="M22 60 Q18 65 15 75 L30 80 Q25 68 22 60Z" fill="#2E5BA8" opacity="0.49"/>
    <!-- Head - narrower, precise -->
    <ellipse cx="0" cy="-5" rx="28" ry="35" fill="#2E5BA8" opacity="0.95"/>
    <!-- Powdered wig - 18th century style with side curls -->
    <path d="M-28 -8 Q-33 -25 -26 -40 Q-15 -48 0 -44 Q15 -48 26 -40 Q33 -25 28 -8" fill="#2E5BA8" opacity="0.95"/>
    <!-- Wig side curls -->
    <path d="M-28 -8 Q-34 -5 -36 2 Q-38 8 -35 14 Q-32 18 -28 15 Q-30 8 -28 -8Z" fill="#2E5BA8" opacity="0.91"/>
    <path d="M28 -8 Q34 -5 36 2 Q38 8 35 14 Q32 18 28 15 Q30 8 28 -8Z" fill="#2E5BA8" opacity="0.91"/>
    <!-- Curl texture -->
    <circle cx="-34" cy="4" r="3" fill="#2E5BA8" opacity="0.63"/>
    <circle cx="-33" cy="10" r="3" fill="#2E5BA8" opacity="0.63"/>
    <circle cx="34" cy="4" r="3" fill="#2E5BA8" opacity="0.63"/>
    <circle cx="33" cy="10" r="3" fill="#2E5BA8" opacity="0.63"/>
    <!-- Eyes - analytical, keen -->
    <ellipse cx="-10" cy="-5" rx="4" ry="2.5" fill="#2E5BA8"/>
    <ellipse cx="10" cy="-5" rx="4" ry="2.5" fill="#2E5BA8"/>
    <!-- Thin precise brows -->
    <path d="M-16 -10 Q-10 -13 -5 -10" stroke="#2E5BA8" stroke-width="2.5" fill="none" opacity="0.95"/>
    <path d="M5 -10 Q10 -13 16 -10" stroke="#2E5BA8" stroke-width="2.5" fill="none" opacity="0.95"/>
    <!-- Nose - straight, precise -->
    <path d="M0 -2 L-3 8 Q0 10 3 8Z" fill="#2E5BA8" opacity="0.7"/>
    <!-- Thin lips, neutral expression -->
    <path d="M-8 14 Q0 17 8 14" stroke="#2E5BA8" stroke-width="2.5" fill="none" opacity="0.7"/>
  </g>
</svg>